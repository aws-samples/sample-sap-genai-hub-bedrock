openapi: 3.0.0
info:
  title: Warehouse Physical Stock by Product - Read, Update (A2X)
  version: 1.4.0
  description: This allows you to analyze the current situation of physical stock in a warehouse. You can request stock information about products in a warehouse. Optionally, you can also read serial numbers. You can post unplanned goods issue for consumption and scrapping.
